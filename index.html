<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8" />
    <title>GEL Iconography</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
        var GEL = {
            browser : {
                isIE8: false
            },
            mustard : false
        };
    </script>
    <!--[if IE 8]><script>GEL.browser.isIE8 = true;</script><![endif]-->
    <script>
        GEL.mustard = (function () {
            var enhanced = (
                'addEventListener' in window &&
                'querySelector' in window.document &&
                'localStorage' in window
            );
            return (enhanced || GEL.browser.isIE8);
        })();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <script>
        if (GEL.mustard && GEL.browser.isIE8) {
            document.write('<link rel="stylesheet" href="assets/css/gel-demo-fixed.css" />');
        } else if (GEL.mustard) {
            document.write('<link rel="stylesheet" href="assets/css/gel-demo-enhanced.css" />');
        } else {
            document.write('<link rel="stylesheet" href="assets/css/gel-demo-base.css" />');
        }
    </script>

    <noscript>
        <link rel="stylesheet" href="assets/css/base.css" />
    </noscript>

    <link rel="stylesheet" href="assets/css/main.css" />

    </head>
	<body>
		<!-- GEL Demos Header -->
        <div class="gel-demo">
			<header role="banner" class="gel-demo-header">
			    <div class="gel-demo-header__banner">
                    <div class="gel-wrap clearfix">
                        <div class="gel-layout gel-layout--center">
                            <div class="gel-layout__item gel-10/12@xxl">
            					<div class="gel-demo-header__brand">
                                    <a class="gel-demo-header__brand-logo" href="http://www.bbc.co.uk/gel">
                    			        <object data="assets/images/bbc-gel-logo.svg" type="image/svg+xml">
                    			            <img src="assets/images/bbc-gel-logo.png" alt="BBC GEL Logo" />
                    			        </object>
                					</a>
            			   			<i class="gel-demo-header__brand-beta gel-minion-bold">Beta</i>
                                </div>

            					<a class="gel-demo-header__banner-button button gel-long-primer-bold" href="http://www.bbc.co.uk/gel/guidelines/iconography">
            						Go to BBC GEL
            					</a>
                            </div>
                        </div>
                    </div>
                </div>

			</header>
			<!-- GEL demo content area -->
            <main role="main" class="gel-demo-content">
                <div class="gel-wrap">
                    <div class="gel-layout gel-layout--center">
                        <div class="gel-layout__item gel-10/12@xxl">
                        <!-- <div id="users"> -->
                          <!-- Core icon set -->
                            <article class="gel-icon-demo-set gel-icon-demo-set--first" id="core" data-label-mode="description">
                                <div class="clearfix">
                                    <h2 class="gel-double-pica-bold gel-icon-demo-set__title">Core</h2>
                                    <button class="gel-brevier-bold gel-icon-demo-set__toggle">Show Icon Names</button>
                                </div>
                                <div class="gel-layout">
                                    <div class="gel-layout__item gel-1/3 gel-1/6@m gel-1/8@l">
                                        <figure class="gel-mb++- gel-icon-demo" data-icon-name="previous" data-icon-tag="arrow" id="icon">
                                            <span id="previous" class="gel-icon gel-icon-demo__icon">
                                                    <img src="assets/svg/core/previous.svg">
                                            </span>
                                            <figcaption class="gel-brevier gel-icon-demo__icon-label">
                                                <span class="gel-icon-demo__icon-description">Previous</span>
                                                <span class="gel-icon-demo__icon-name" aria-hidden="true">previous</span>
                                            </figcaption>
                                        </figure>
                                    </div>
                                    <div class="gel-layout__item gel-1/3 gel-1/6@m gel-1/8@l">
                                        <figure class="gel-mb++- gel-icon-demo" data-icon-name="next" data-icon-tag="arrow" id="icon">
                                            <span id="next" class="gel-icon gel-icon-demo__icon">
                                                    <img src="assets/svg/core/next.svg" />
                                            </span>
                                            <figcaption class="gel-brevier gel-icon-demo__icon-label">
                                                <span class="gel-icon-demo__icon-description">Next</span>
                                                <span class="gel-icon-demo__icon-name" aria-hidden="true">next</span>
                                            </figcaption>
                                        </figure>
                                    </div>
                                    <div class="gel-layout__item gel-1/3 gel-1/6@m gel-1/8@l">
                                        <figure class="gel-mb++- gel-icon-demo" data-icon-name="up" data-icon-tag="arrow" id="icon">
                                            <span id="up" class="gel-icon gel-icon-demo__icon">
                                                    <img src="assets/svg/core/up.svg" />
                                            </span>
                                            <figcaption class="gel-brevier gel-icon-demo__icon-label">
                                                <span class="gel-icon-demo__icon-description">Up</span>
                                                <span class="gel-icon-demo__icon-name" aria-hidden="true">up</span>
                                            </figcaption>
                                        </figure>
                                    </div>
                                    <div class="gel-layout__item gel-1/3 gel-1/6@m gel-1/8@l">
                                        <figure class="gel-mb++- gel-icon-demo" data-icon-name="down" data-icon-tag="arrow" id="icon">
                                            <span id="down" class="gel-icon gel-icon-demo__icon">
                                                    <img src="assets/svg/core/down.svg" />
                                            </span>
                                            <figcaption class="gel-brevier gel-icon-demo__icon-label">
                                                <span class="gel-icon-demo__icon-description">Down</span>
                                                <span class="gel-icon-demo__icon-name" aria-hidden="true">down</span>
                                            </figcaption>
                                        </figure>
                                    </div>
                                    <div class="gel-layout__item gel-1/3 gel-1/6@m gel-1/8@l">
                                        <figure class="gel-mb++- gel-icon-demo" data-icon-name="to-top" data-icon-tag="arrow" id="icon">
                                            <span id="to-top" class="gel-icon gel-icon-demo__icon">
                                                    <img src="assets/svg/core/to-top.svg" />
                                            </span>
                                            <figcaption class="gel-brevier gel-icon-demo__icon-label">
                                                <span class="gel-icon-demo__icon-description">To Top</span>
                                                <span class="gel-icon-demo__icon-name" aria-hidden="true">to-top</span>
                                            </figcaption>
                                        </figure>
                                    </div>
                                    <div class="gel-layout__item gel-1/3 gel-1/6@m gel-1/8@l">
                                        <figure class="gel-mb++- gel-icon-demo" data-icon-name="to-bottom" data-icon-tag="arrow" id="icon">
                                            <span id="to-bottom" class="gel-icon gel-icon-demo__icon">
                                                    <img src="assets/svg/core/to-bottom.svg" />
                                            </span>
                                            <figcaption class="gel-brevier gel-icon-demo__icon-label">
                                                <span class="gel-icon-demo__icon-description">To Bottom</span>
                                                <span class="gel-icon-demo__icon-name" aria-hidden="true">to-bottom</span>
                                            </figcaption>
                                        </figure>
                                    </div>
                                    <div class="gel-layout__item gel-1/3 gel-1/6@m gel-1/8@l">
                                        <figure class="gel-mb++- gel-icon-demo" data-icon-name="download" data-icon-tag="save" id="icon">
                                            <span id="download" class="gel-icon gel-icon-demo__icon">
                                                    <img src="assets/svg/core/download.svg" />
                                            </span>
                                            <figcaption class="gel-brevier gel-icon-demo__icon-label">
                                                <span class="gel-icon-demo__icon-description">Download</span>
                                                <span class="gel-icon-demo__icon-name" aria-hidden="true">download</span>
                                            </figcaption>
                                        </figure>
                                    </div>
                                </div>
                            </article>


            <div class="dl-bar">
                <p class="dl-bar__status" id="selection-counter" style="padding-right:8px">0</p>
                <p class="dl-bar__status">Icons Selected</p>
                <ul class="dl-bar__nav">
                    <li>
                        <label><img src="assets/svg/download-bar/copy-link.svg"><p>Copy this link</p><input type="text" placeholder="http://bbc.in/2gChgZM" /></label>
                    </li>
                    <li>
                        <button class="download-button-svg">
                          <img src="assets/svg/download-bar/download-svg-grey.svg" onmouseover="this.src='assets/svg/download-bar/download-svg-white.svg'" onmouseout="this.src='assets/svg/download-bar/download-svg-grey.svg'" alt="Download SVG">
                        </button>
                    </li>
                    <li>
                        <button class="download-button-png">
                          <img src="assets/svg/download-bar/download-png-grey.svg" onmouseover="this.src='assets/svg/download-bar/download-png-white.svg'" onmouseout="this.src='assets/svg/download-bar/download-png-grey.svg'" alt="Download PNG">
                        </button>
                    </li>
                </ul>
            </div>

                        </div>
                    <!-- </div> -->
                </div>
            </main>
            <script src="assets/js/jquery-1.7.2.js"></script>
            <script src="assets/js/svgxuse.min.js" defer></script>
            <script src="assets/js/in-view.min.js" defer></script>
            <script>
                var toggleLabel = function() {
                    var section = this.parentElement.parentElement;
                    if (section.dataset.labelMode === 'description') {
                        section.dataset.labelMode = 'name';
                        this.innerHTML = 'Show Icon Description';
                    } else {
                        section.dataset.labelMode = 'description';
                        this.innerHTML = 'Show Icon Names';
                    }
                    return false;
                };
                [].forEach.call(document.querySelectorAll('.gel-icon-demo-set__toggle'), function (el) {
                    el.addEventListener('click', toggleLabel, false);
                });
            </script>
            <script src="assets/js/main.js"></script>
		</div>
	</body>
</html>
